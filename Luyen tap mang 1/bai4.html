<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = new Array();
        let num = +prompt(' Enter the length of array : ');
        for (let i=0;i<num;i++) {
            arr[i]=Math.floor(Math.random()*20) ;
        }
        document.write('Array is : ' + arr + '<br>');
        document.write('Array after reverse : '+ arr.reverse());
    </script>
</body>
</html>
