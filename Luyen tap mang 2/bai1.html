<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [[1,2,5,3],[3,7,12,32],[51,24,11,2],[5,13,46,8],[12,6,8,11]];
        for (let i in a){
            document.write('Row is : '+ i + '<br>');
            for(let j in a[i]) {
                document.write(' '+ a[i][j] + '<br>');
            }
        }
    </script>
</body>
</html>
