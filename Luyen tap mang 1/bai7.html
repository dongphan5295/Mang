    <script>
        let arrB = new Array();
        for(let i=0;i<10;i++){
            arrB[i]=Math.floor(Math.random()*21);
        }
        console.log(arrB);
        let value = +prompt('Enter a number V: ');
            for(i=0 ;i<10 ;i++ ){

                    }

                }
            }
