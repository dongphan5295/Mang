<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        let arr = new Array();
        for (let i = 0; i < 10; i++) {
            arr[i] = Math.floor(Math.random() * 21);
        }
        console.log(arr);
        let value = +prompt('Enter value of V :');
        function check(value) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === value) {
                    return true;
                }
            }
            return false;
        }
        let messsage = check(value) ? "V  is in the array" : " V is not  in the array";
        alert(messsage);
    </script>
</body>

</html>
