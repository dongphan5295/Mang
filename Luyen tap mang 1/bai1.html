<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let numArr = new Array();
        let count = 0
        for (let i = 0; i < 10; i++) {
            numArr[i] = Math.floor(Math.random() * 15);
            if( numArr[i]>=10) {
                count+=1;
                let a=numArr[i];
                document.write(a+', ');

            }
        }
        document.write('Total times > 10 is :' + count);

    </script>
</body>

</html>
