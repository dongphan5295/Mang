<html>

<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>
        var a = new Array(), n = "";
        a[1] = 'Y'; a[2] = 'O'; a[3] = 'U'; a[4] = ' '; a[5] = 'A'; a[6] = 'R'; a[7] = 'E'; a[8] = ' '; a[9] = 'C'; a[10] = 'R'; a[11] = 'A'; a[12] = 'Z'; a[13] = 'Y'; a[14] = ' '; a[15] = 'M'; a[16] = 'A'; a[17] = 'N'; a[18] = ' '; a[19] = ':'; a[20] = ')'; a[21] = ')'; a[22] = '!';
        function typeTextarea() {
            t = document.f.txt.value;
            j = t.length;
            if (j > 0) {
                for (var i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i == 22) {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
</head>

<body>
    <center>
        <h2>Type anthing slowly</h2>
        <form name="f">
            <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
        </form>
    </center>
</body>

</html>
