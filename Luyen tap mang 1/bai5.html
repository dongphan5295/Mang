<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let number = +prompt('Enter the length of array : ');
        let oneArr = new Array();
        let count = 0;
        //let negative;
        for (let i = 0; i < number; i++) {
            oneArr[i] = +prompt('Enter a value of array : ');
            if (oneArr[i] < 0) {
                count += 1;
                let negative = oneArr[i];
                document.write(negative + ',');
            }
        }
        document.write('Value of negative is total = ' + count);
    </script>
</body>

</html>
