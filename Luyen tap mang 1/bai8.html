<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arrA = new Array();
        for(let i=0;i<10 ;i++ ){
            arrA[i]=parseInt(Math.floor(Math.random()*21));
        }
        document.write('Array is :' + arrA + '<br>');
        document.write('After sorted array is : '+ arrA.sort());
    </script>
</body>
</html>
