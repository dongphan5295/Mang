<head>

<body>
    <script>
        let num = +prompt('Enter a number :');
        let a = [2,4,1,23,8,11] ;
        for(let i=0;i < a.length;i++) {
            if (num==a[i]) {
                document.write("number " + a[i] + "found at " + i);
            } else {
                document.write('This number not belong array')
            }
            break;
        }
    </script>
</body>
